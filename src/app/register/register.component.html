<div class="container-fluid">
  <div class="row" style="height: 100vh">
    <!-- Left Block -->
    <div
      class="col bg-info d-flex flex-column justify-content-center align-items-center">
      <h3 style="color: white;">Welcome to Vocabulary Builder</h3>
      <div style="margin-right: 55px;"><img src="./assets/newimg.jpg" alt="myimage"
        style="height: 100%; width: 110%;"></div>
      
    </div>

    <!-- Right Block-->
    <div
      class="col bg-info d-flex flex-column justify-content-center align-items-center"
      [formGroup]="fbFormGroup"
    >
      <div class="alert alert-danger" role="alert" *ngIf="uiInvalidCredential">
        Enter correct information
      </div>

      <div style=" background-color:sandybrown; border: 2px solid grey; padding: 30px 50px; height: 80%; width: 80%;">

      <div class="h3 d-flex flex-column justify-content-center align-items-center">Quiz Register</div>
      <div class="icon mb-3 d-flex flex-column justify-content-center align-items-center">
        <fa-icon [icon]="faBookOpen" style="font-size: 54px"></fa-icon>
      </div>

      <div class="mt-3">
        <input
          type="text"
          placeholder="Enter Username"
          class="form-control"
          formControlName="username"
        />
      </div>

      <div class="mt-3">
        <input
          type="password"
          placeholder="Enter Password"
          class="form-control"
          formControlName="password"
        />
      </div>

      <div class="mt-3">
        <input
          type="text"
          placeholder="Enter Email"
          class="form-control"
          formControlName="email"
        />
      </div>

      <div class="mt-3">
        <input
          type="text"
          placeholder="Enter Mobile"
          class="form-control"
          formControlName="mobile"
        />
      </div>

      <button
        class="btn btn-md btn-primary mt-4 mb-3"
        style="margin-left: 155px;"
        [disabled]="!fbFormGroup.valid"
        (click)="registerHere()"
      >
        Register Here
      </button>

      <div style="margin-left: 175px ;"><a routerLink="/login">Login Here</a></div>
    </div>
  </div>
</div>
